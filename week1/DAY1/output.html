<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //=>JS中提供的浏览器弹框
    //1、alert：在浏览器中弹出一个提示框（提供确定按钮，点击确定，弹框消失）
    alert('hello');
    alert ({name:'zhufeng'});//=>"[object Object]"
    alert([12,23]); //=>"12,23"
    //=>使用ALERT弹框提示信息，提示的内容最后都会被转换为字符串输出(调用了toString这个方法)
    // alert(1+1); //=>"2"

    //2、confirm:在alert的基础上增加了确认和取消两个按钮，用户可根据需要选择性操作->选择提示框，和alert一样提示的结果都是字符串格式的

   // var flag=confirm('确定要删除吗?')
   // 当用户点击确定按钮的时候，得到的结果是布尔类型的TRUE，点击取消或者x,得到的是布尔类型的FALSE，此时我们就知道用户进行的是什么样的操作了

    //3、prompt：在confirm的基础上增加一个输入框，可以让用户输入一些文字(例如：删除的时候出来提示用户是否要删除，而且还想让用户输入删除的原因，就可以使用它了)

    //var flag = prompt("确定要删除吗?");
   // 当用户点击确定按钮的时候，我们可以获取到用户输入的内容(如果用户没输入内容获取到的结果是空字符串)；用户点击取消或者x，得到的结果是null(空);

    //=>在真实项目中，尤其是需要样式精美的网站中，我们的提示框一般都是自己封装插件和组件来实现的，不会用内置的（使用原生JS封装模态框组件)
</script>


</body>
</html>
